<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="box">

            <div class="upper">

                <p id="box-title">Password Generator</p>

                <div class="password"></div>

                <div class="range-container">

                   <label for="range">Password Length 
                     <span id="passRangeValue">2</span>
                   </label>

                   <input type="range" min="0" max="20" id="passRangeInput">

                </div>

                <div class="checkboxes">

                     <div class="form_control">
                        <label for="uppercase">Include uppercase</label>
                        <input type="checkbox" name="upper" id="uppercase">
                     </div>

                     <div class="form_control">
                        <label for="numbers">Include numbers</label>
                        <input type="checkbox" name="numbers" id="numbers">
                     </div>

                     <div class="form_control">
                        <label for="symbols">Include symbols</label>
                        <input type="checkbox" name="symbol" id="symbols">
                     </div>

                </div>

            </div>

            <button id="genBtn">Generate Password</button>


        </div>

    </div>
      <script src="script.js"></script>
            

</body>
</html>
